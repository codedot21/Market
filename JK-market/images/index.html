<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="index.css" />
      <title>JK 마켓</title>
    </head>
    <body>
      <div id="header">
        <div id="header-area"><img src="icons/logo.png" /></div>
      </div>
      <div id="body">
        <div id="banner">
          <img src="banners/banner1.png" />
        </div>
        <h1>판매되는 상품들</h1>
        <div id="product-list">
          <div class="product-card">
            <div>
              <img class="product-img" src="products/basketball1.jpeg" />
            </div>
            <div class="product-contents">
              <span class="product-name">농구공 1호</span>
              <span class="product-price">50,000원</span>
              <div class="product-seller">
                <img class="product-avatar" src="icons/avatar.png" />
                <span>JK</span>
              </div>
            </div>
          </div>
          <div class="product-card">
            <div>
              <img class="product-img" src="products/keyboard1.jpg" />
            </div>
            <div class="product-contents">
              <span class="product-name">키보드 1호</span>
              <span class="product-price">20,000원</span>
              <div class="product-seller">
                <img class="product-avatar" src="icons/avatar.png" />
                <span>JK</span>
              </div>
            </div>
          </div>
          <div class="product-card">
            <div>
              <img class="product-img" src="products/keyboard2.jpg" />
            </div>
            <div class="product-contents">
              <span class="product-name">키보드 2호</span>
              <span class="product-price">15,000원</span>
              <div class="product-seller">
                <img class="product-avatar" src="icons/avatar.png" />
                <span>JK</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </body>
  </html>
</html>
